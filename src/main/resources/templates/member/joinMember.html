<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .error {
            color: firebrick;
        }
    </style>
</head>
<body>
<form th:action="@{/createMember}" method="post" th:object="${member}">
    <div>
        <label th:for="username">아이디</label>
        <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요">
        <div class="error" th:errors="*{username}"></div>
    </div>
    <div>
        <label th:for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        <div class="error" th:errors="*{password}"></div>
    </div>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
