<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        .login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-heading {
            font-weight: 300;
        }

        body {
            font-family: 'DungGeunMo-Regular';
        }
    </style>
</head>
<body>

<div class="container-fluid ps-md-0">
    <div class="login">
        <div class="container align-content-center">
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}" style="text-align: center"></p>
            </div>
            <div class="col-md-9 col-lg-8 mx-auto">
                <a href="/" style="text-decoration:none; color:#0D0D0D;">
                    <h1 class="text-center">로그인</h1>
                </a>
                <form th:action="@{/login}" method="post" th:object="${login}">
                    <div class="form-floating mb-3 text-center">
                        <input type="text" id="username" th:field="*{username}" placeholder="Username"/>
                        <label for="username">아이디</label>
                    </div>
                    <div class="form-floating mb-3 text-center">
                        <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
